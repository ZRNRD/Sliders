<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sliders</title>
</head>
<body >
    <h1>Sliders</h1>

    <div class="container">
        <h2>Horizontal Slider</h2>
        <div class="horizontal-slider" id="horizontal-slider">
            <div class="horizontal-slider__line" id="horizontal-slider__line">
                <img class="horizontal-slider__item" src="./img/1.png" alt="smile">
                <img class="horizontal-slider__item" src="./img/2.png" alt="zombie">
                <img class="horizontal-slider__item" src="./img/3.png" alt="ninja">
            </div>
        </div>
        <div class="btns">
            <button class="horizontal-slider__leftBtn" id="horizontal-slider__leftBtn">Left</button>
            <button class="horizontal-slider__rightBtn" id="horizontal-slider__rightBtn">Right</button>
        </div>
    </div>

    <div class="container">

        <h2>Vertical Slider</h2>
        <div class="vertical-slider" id="vertical-slider">
            <div class="vertical-slider__line" id="vertical-slider__line">
                <img class="vertical-slider__item" src="./img/1.png" alt="smile">
                <img class="vertical-slider__item" src="./img/2.png" alt="zombie">
                <img class="vertical-slider__item" src="./img/3.png" alt="ninja">
            </div>
        </div>

        <div class="btns">
            <button class="vertical-slider__upBtn" id="vertical-slider__upBtn">Up</button>
            <button class="vertical-slider__downBtn" id="vertical-slider__downBtn">Down</button>
        </div>
    </div>

<script src="app.js"></script>

</body>
</html>
